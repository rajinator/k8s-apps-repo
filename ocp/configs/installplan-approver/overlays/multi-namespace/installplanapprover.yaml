---
# InstallPlanApprover CR - Multi-namespace configuration
# Automatically approves InstallPlans in multiple namespaces
apiVersion: operators.bapu.cloud/v1alpha1
kind: InstallPlanApprover
metadata:
  name: multi-namespace-approver
  namespace: iplan-approver-system
spec:
  # Enable automatic approval
  autoApprove: true
  
  # Target multiple namespaces for centralized approval
  targetNamespaces:
    - openshift-gitops-operator
    - cert-manager-operator
    - gitlab-runner-operator
  
  # Optional: Filter by operator names for additional safety
  # operatorNames:
  #   - openshift-gitops-operator
  #   - openshift-cert-manager-operator
  #   - gitlab-runner-operator

