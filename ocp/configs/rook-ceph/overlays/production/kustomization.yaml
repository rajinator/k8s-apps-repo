---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production Rook Ceph Cluster Configuration
# Uses /dev/sdb on all nodes with 3-way replication

namespace: rook-ceph

resources:
  - cephcluster.yaml
  - storageclass.yaml

# Labels for tracking
commonLabels:
  app.kubernetes.io/name: rook-ceph
  app.kubernetes.io/component: cluster
  app.kubernetes.io/environment: production
  app.kubernetes.io/managed-by: kustomize

# Annotations
commonAnnotations:
  app.kubernetes.io/documentation: https://rook.io/docs/rook/v1.17/
  description: "Production Ceph cluster with 3 MONs, 2 MGRs, using /dev/sdb"

