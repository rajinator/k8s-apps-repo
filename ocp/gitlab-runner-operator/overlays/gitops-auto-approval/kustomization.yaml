---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# GitOps overlay with automatic InstallPlan approval
# Combines gitops management (namespace patches) with CronJob auto-approval

resources:
  - ../../base
  - ../../approval/continuous

patches:
  - path: namespace-patch.yaml

labels:
  - pairs:
      app.kubernetes.io/name: gitlab-runner-operator
      app.kubernetes.io/component: operator
      app.kubernetes.io/managed-by: argocd
